<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Princes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: 
                linear-gradient(135deg, rgba(173, 216, 230, 0.7) 0%, rgba(135, 206, 235, 0.6) 100%),
                url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=1920&h=1080&fit=crop&crop=center') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .photo-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 1);
        }

        .photo-wrapper {
            position: relative;
            overflow: hidden;
            height: 250px;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-card:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,105,180,0.8), rgba(255,182,193,0.8));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .overlay-icon {
            color: white;
            font-size: 3rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .photo-info {
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .photo-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.3rem;
        }

        .photo-info p {
            color: #666;
            font-style: italic;
            line-height: 1.4;
        }

        .text-animation {
            position: absolute;
            pointer-events: none;
            font-size: 16px;
            opacity: 0;
            animation: textFloat 4s ease-in-out infinite;
        }

        @keyframes textFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(20px) scale(0.8) rotate(0deg);
            }
            25%, 75% {
                opacity: 0.7;
                transform: translateY(-10px) scale(1) rotate(180deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1.1) rotate(360deg);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255,182,193,0.4);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,182,193,0.1), rgba(255,105,180,0.1));
            overflow: hidden;
            z-index: -1;
        }

        .flying-element {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            font-size: 24px;
            z-index: 1001;
        }

        .flying-heart {
            animation: flyingHeart 3s ease-out forwards;
        }

        .flying-flower {
            animation: flyingFlower 4s ease-out forwards;
        }

        @keyframes flyingHeart {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: scale(1.2) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg) translateY(-200px);
            }
        }

        @keyframes flyingFlower {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            15% {
                opacity: 1;
                transform: scale(1) rotate(30deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotate(180deg) translateY(-250px) translateX(100px);
            }
        }

        .petal-fall {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1001;
        }

        .petal {
            position: absolute;
            font-size: 20px;
            color: rgba(255,182,193,0.8);
            animation: petalFall 6s linear infinite;
            opacity: 0;
        }

        @keyframes petalFall {
            0% {
                opacity: 0;
                transform: translateY(-20px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            animation: modalSlide 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes modalSlide {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }

        .modal-info {
            padding: 30px;
            text-align: center;
        }

        .modal-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .modal-info p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .close:hover {
            background: white;
            color: #333;
        }

        /* Background animation particles */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: scroll;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header {
                padding: 20px;
                margin-bottom: 30px;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="particlesContainer"></div>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container">
        <header class="header">
            <h1>Tuan Putri Princes </h1>
            <p>ada canda, ada tawa, terkadang juga ada sedih maupun kecewa, tapi
                semoga kita memiliki rasa yang tak ingin usai, karena aku milikmu.
            </p>
        </header>

        <div class="gallery" id="gallery">
            <!-- Foto-foto akan ditambahkan melalui JavaScript -->
        </div>
    </div>

    <!-- Modal untuk menampilkan foto besar -->
    <div id="photoModal" class="modal">
        <div class="modal-background">
            <div class="petal-fall" id="petalFall"></div>
        </div>
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        // Data foto romantis dengan alamat folder lokal
        const photos = [
            {
                src: "foto1.jpeg",
                title: "",
                description: ""
            },
            {
                src: "foto2.jpeg",
                title: "",
                description: ""
            },
            {
                src: "foto3.jpeg",
                title: "",
                description: ""
            },
            {
                src: "foto4.jpeg",
                title: "",
                description: ""
            },
            {
                src: "foto5.jpeg",
                title: "",
                description: ""
            },
            {
                src: "foto6.jpeg",
                title: "",
                description: ""
            },
            {
                src: "",
                title: "",
                description: ""
            },
            {
                src: "foto8.jpeg",
                title: "",
                description: ""
            },
            {
                src: "foto9.jpeg",
                title: "",
                description: ""
            }
        ];

        // Fungsi untuk membuat partikel background
        function createBackgroundParticle() {
            const particles = ['âœ¨', 'â­', 'ðŸ’«', 'ðŸŒŸ', 'ðŸ’–', 'ðŸ’•'];
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            document.getElementById('particlesContainer').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 10000);
        }

        // Fungsi untuk membuat elemen foto
        function createPhotoCard(photo, index) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.innerHTML = `
                <div class="photo-wrapper">
                    <img src="${photo.src}" alt="${photo.title}" loading="lazy">
                    <div class="photo-overlay">
                        <div class="overlay-icon">ðŸ’•</div>
                    </div>
                </div>
                <div class="photo-info" id="photoInfo${index}">
                    <h3>${photo.title}</h3>
                    <p>${photo.description}</p>
                </div>
            `;
            
            // Tambahkan event listener untuk membuka modal
            card.addEventListener('click', () => openModal(photo));
            
            // Mulai animasi text setelah card dibuat
            setTimeout(() => startTextAnimation(index), 1000 + (index * 500));
            
            return card;
        }

        // Fungsi untuk membuat animasi bunga dan hati melayang di area text
        function startTextAnimation(cardIndex) {
            const photoInfo = document.getElementById(`photoInfo${cardIndex}`);
            if (!photoInfo) return;
            
            const hearts = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’˜'];
            const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¹', 'ðŸŒ·', 'ðŸŒ»', 'ðŸŒ¼'];
            const allElements = [...hearts, ...flowers];
            
            function createTextAnimation() {
                const count = Math.floor(Math.random() * 3) + 10;
                
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = 'text-animation';
                        element.innerHTML = allElements[Math.floor(Math.random() * allElements.length)];
                        
                        element.style.left = Math.random() * 80 + 10 + '%';
                        element.style.top = Math.random() * 60 + 20 + '%';
                        element.style.animationDelay = Math.random() * 2 + 's';
                        element.style.animationDuration = (Math.random() * 2 + 3) + 's';
                        
                        photoInfo.appendChild(element);
                        
                        setTimeout(() => {
                            if (element.parentNode) {
                                element.parentNode.removeChild(element);
                            }
                        }, 5000);
                    }, i * 300);
                }
            }
            
            createTextAnimation();
            setInterval(createTextAnimation, 6000);
        }

        // Fungsi untuk membuka modal
        function openModal(photo) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            
            modalImage.src = photo.src.replace('w=400&h=300', 'w=800&h=600');
            modalTitle.textContent = photo.title;
            modalDescription.textContent = photo.description;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            startModalAnimations();
            startPetalFall();
        }

        // Fungsi untuk membuat hati dan bunga berterbangan saat modal dibuka
        function startModalAnimations() {
            const modal = document.getElementById('photoModal');
            const hearts = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’˜'];
            const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¹', 'ðŸŒ·', 'ðŸŒ»', 'ðŸŒ¼'];
            
            function createFlyingElement(elements, className, count = 15) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = `flying-element ${className}`;
                        element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                        
                        element.style.left = Math.random() * window.innerWidth + 'px';
                        element.style.top = Math.random() * window.innerHeight + 'px';
                        
                        modal.appendChild(element);
                        
                        setTimeout(() => {
                            if (element.parentNode) {
                                element.parentNode.removeChild(element);
                            }
                        }, 3000);
                    }, i * 200);
                }
            }
            
            createFlyingElement(hearts, 'flying-heart', 20);
            createFlyingElement(flowers, 'flying-flower', 15);
            
            const intervalId = setInterval(() => {
                if (modal.style.display === 'block') {
                    createFlyingElement(hearts, 'flying-heart', 10);
                    createFlyingElement(flowers, 'flying-flower', 8);
                } else {
                    clearInterval(intervalId);
                }
            }, 4000);
        }

        // Fungsi untuk membuat kelopak bunga jatuh
        function startPetalFall() {
            const petalContainer = document.getElementById('petalFall');
            const petals = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¹', 'ðŸŒ·'];
            
            function createPetal() {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = petals[Math.floor(Math.random() * petals.length)];
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 2 + 's';
                petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                petalContainer.appendChild(petal);
                
                setTimeout(() => {
                    if (petal.parentNode) {
                        petal.parentNode.removeChild(petal);
                    }
                }, 7000);
            }
            
            const petalInterval = setInterval(() => {
                const modal = document.getElementById('photoModal');
                if (modal.style.display === 'block') {
                    createPetal();
                } else {
                    clearInterval(petalInterval);
                }
            }, 500);
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            const flyingElements = modal.querySelectorAll('.flying-element');
            flyingElements.forEach(element => {
                if (element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            });
            
            const petals = document.getElementById('petalFall');
            petals.innerHTML = '';
        }

        // Fungsi untuk membuat hati terbang
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 8000);
        }

        // Inisialisasi galeri
        function initGallery() {
            const gallery = document.getElementById('gallery');
            
            photos.forEach((photo, index) => {
                const photoCard = createPhotoCard(photo, index);
                gallery.appendChild(photoCard);
                
                setTimeout(() => {
                    photoCard.style.opacity = '0';
                    photoCard.style.transform = 'translateY(50px)';
                    photoCard.style.transition = 'all 0.6s ease';
                    
                    setTimeout(() => {
                        photoCard.style.opacity = '1';
                        photoCard.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 200);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            
            const modal = document.getElementById('photoModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.addEventListener('click', closeModal);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // Buat hati terbang secara berkala
            setInterval(createFloatingHeart, 3000);
            
            // Buat partikel background secara berkala
            setInterval(createBackgroundParticle, 2000);
        });

        // Tambahkan efek parallax pada scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hearts = document.querySelectorAll('.heart');
            
            hearts.forEach(heart => {
                const speed = 0.5;
                heart.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
